<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur CXO - √âlite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('fondgalaxy.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 420px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }
        .logo { width: 130px; margin-bottom: 15px; }
        h1 { font-size: 1.3rem; margin-bottom: 25px; color: #00FFFF; text-transform: uppercase; letter-spacing: 1px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; opacity: 0.9; }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.5);
        }
        .result-label { font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 5px; }
        .result-value { font-size: 2.2rem; font-weight: bold; color: #00FFFF; margin: 5px 0; }
        
        .boost-section {
            margin-top: 20px;
            text-align: left;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        .boost-title { color: #00FFFF; font-weight: bold; margin-bottom: 10px; display: block; }
        .boost-item { margin-bottom: 8px; display: flex; align-items: flex-start; }
        .boost-item span { color: #00FFFF; margin-right: 8px; }

        .btn-calendly {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #00FFFF;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-calendly:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
    </style>
</head>
<body>

<div class="glass-panel">
    <img src="logo.png" alt="CXO Celexio" class="logo">
    <h1>VOTRE REVENU OPTIMIS√â</h1>

    <div class="input-group">
        <label>TJM HT (‚Ç¨)</label>
        <input type="number" id="tjm" value="700" oninput="calculer()">
    </div>
    <div class="input-group">
        <label>Jours travaill√©s / mois</label>
        <input type="number" id="jours" value="20" oninput="calculer()">
    </div>

    <div class="result-box">
        <div class="result-label">ESTIMATION NET MENSUEL</div>
        <div id="total-net" class="result-value">-- ‚Ç¨</div>
    </div>

    <div class="boost-section">
        <span class="boost-title">üöÄ Boostez votre net avec Aur√©lie :</span>
        <div class="boost-item"><span>‚úî</span> Pack Optimisation (Frais + TR) : +300‚Ç¨ / mois de net</div>
        <div class="boost-item"><span>‚úî</span> Tickets Restaurant : Inclus dans le pack</div>
        <div class="boost-item"><span>‚úî</span> PEE / PERCO : √âpargne non imposable</div>
    </div>

    <a href="https://calendly.com/aurelie-dubois-celexio/cxo-portage" class="btn-calendly">OBTENIR MA PROPALE PDF</a>
</div>

<script>
function calculer() {
    const tjm = document.getElementById('tjm').value;
    const jours = document.getElementById('jours').value;
    const ca = tjm * jours;
    
    // Frais de gestion CXO (5%)
    const gestion = ca * 0.05;
    
    // L'enveloppe globale d'optimisation (Frais pro + Tickets Resto)
    const enveloppeOptimisation = 300; 
    
    // Calcul de la masse salariale apr√®s d√©duction de la gestion et de l'enveloppe
    const masseSalariale = ca - gestion - enveloppeOptimisation;
    
    // Salaire net estim√© (coeff charges 1.45 et net/brut 0.78)
    const salaireNet = (masseSalariale / 1.45) * 0.78;
    
    // Revenu final = Salaire Net + l'enveloppe des 300‚Ç¨ (r√©cup√©r√©e net de charges)
    const totalFinal = salaireNet + enveloppeOptimisation;

    document.getElementById('total-net').innerText = totalFinal.toLocaleString('fr-FR', { maximumFractionDigits: 0 }) + " ‚Ç¨";
}
calculer();
</script>

</body>
</html>

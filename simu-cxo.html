<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur CXO - L'Aube Cosmique</title>
    <style>
        :root {
            --cyan: #00F0FF;
            --violet: #9D00FF;
            --dark: #0D1628;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('fondgalaxy.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        /* Effet Glassmorphism */
        .container {
            background: rgba(13, 22, 40, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            text-align: center;
        }

        h1 { color: var(--cyan); font-size: 1.5rem; margin-bottom: 20px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        
        input[type="range"] {
            width: 100%;
            accent-color: var(--cyan);
            cursor: pointer;
        }

        .result-box {
            background: rgba(157, 0, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--violet);
        }

        .net-salary {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        /* Bloc Optimisation - Demande Client */
        .opti-features {
            font-size: 0.85rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .opti-item { margin: 8px 0; display: flex; align-items: center; }
        .opti-item::before { content: "‚úÖ"; margin-right: 10px; }

        .cta-button {
            display: block;
            background: linear-gradient(90deg, var(--cyan), var(--violet));
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .cta-button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/CXO-Portage/Simulateur-cxo/main/Proposition%20Logo%20CXO%20(12).png" alt="Logo CXO" style="width: 120px; margin-bottom: 10px;">
    <h1>Simulateur de Revenus</h1>

    <div class="input-group">
        <label>TJM : <span id="tjm-val">650</span> ‚Ç¨</label>
        <input type="range" id="tjm" min="300" max="1500" step="10" value="650">
    </div>

    <div class="input-group">
        <label>Jours travaill√©s : <span id="days-val">20</span> j</label>
        <input type="range" id="days" min="1" max="22" value="20">
    </div>

    <div class="result-box">
        <div>Votre Salaire Net Estim√©</div>
        <div class="net-salary" id="result">6 482 ‚Ç¨</div>
    </div>

    <div class="opti-features">
        <div style="color: var(--cyan); font-weight: bold; margin-bottom: 10px;">üöÄ Optimisations possibles avec Aur√©lie :</div>
        <div class="opti-item"><b>Tickets Restaurant :</b> +200‚Ç¨ / mois de net.</div>
        <div class="opti-item"><b>PEE / PERCO :</b> √âpargne non imposable.</div>
        <div class="opti-item"><b>Frais Pros :</b> D√©duction de votre mat√©riel.</div>
    </div>

    <a href="https://calendly.com/aurelie-dubois-celexio/cxo-portage" class="cta-button">OBTENIR MON PLAN D'OPTIMISATION</a>
</div>

<script>
    const tjmInput = document.getElementById('tjm');
    const daysInput = document.getElementById('days');
    const resultDisplay = document.getElementById('result');

    function update() {
        const tjm = tjmInput.value;
        const days = daysInput.value;
        document.getElementById('tjm-val').innerText = tjm;
        document.getElementById('days-val').innerText = days;

        // Calcul fid√®le √† la version valid√©e par Aur√©lie
        const ca = tjm * days;
        const net = ((ca * 0.95 - 300) / 1.45) * 0.78;
        
        resultDisplay.innerText = Math.round(net).toLocaleString() + " ‚Ç¨";
    }

    tjmInput.addEventListener('input', update);
    daysInput.addEventListener('input', update);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur CXO - Élite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('fondgalaxy.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }
        .logo { width: 140px; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 30px; color: #00FFFF; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; opacity: 0.8; }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid #00FFFF;
        }
        .result-value { font-size: 2rem; font-weight: bold; color: #00FFFF; margin: 10px 0; }
        .optimization-note { font-size: 0.8rem; margin-top: 15px; font-style: italic; opacity: 0.9; }
        .btn-calendly {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;
            background: #00FFFF;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-calendly:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
    </style>
</head>
<body>

<div class="glass-panel">
    <img src="logo.png" alt="CXO Celexio" class="logo">
    <h1>VOTRE SALAIRE OPTIMISÉ</h1>

    <div class="input-group">
        <label>Votre TJM HT (€)</label>
        <input type="number" id="tjm" value="650" oninput="calculer()">
    </div>
    <div class="input-group">
        <label>Jours travaillés / mois</label>
        <input type="number" id="jours" value="20" oninput="calculer()">
    </div>

    <div class="result-box">
        <div style="font-size: 0.9rem;">REVENU TOTAL NET (Optimisé)</div>
        <div id="total-net" class="result-value">-- €</div>
        <div class="optimization-note">
            Inclus : Tickets Resto & Frais (300€) <br>
            + Éligibilité PEE/PERCO
        </div>
    </div>

    <a href="https://calendly.com/aurelie-dubois-celexio/cxo-portage" class="btn-calendly">OBTENIR MA PROPALE PDF</a>
</div>

<script>
function calculer() {
    const tjm = document.getElementById('tjm').value;
    const jours = document.getElementById('jours').value;
    const ca = tjm * jours;
    
    // Calculs : CA - 5% gestion - 300€ d'optimisation (Frais + TR)
    const gestion = ca * 0.05;
    const optimisation = 300; 
    const masseSalariale = ca - gestion - optimisation;
    
    // Salaire net (basé sur un coefficient de charges de 1.45 et net/brut de 0.78)
    const salaireNet = (masseSalariale / 1.45) * 0.78;
    
    // Le Revenu Total Net inclut le salaire + les 300€ d'optimisation
    const totalFinal = salaireNet + optimisation;

    document.getElementById('total-net').innerText = totalFinal.toLocaleString('fr-FR', { minimumFractionDigits: 2 }) + " €";
}
calculer();
</script>

</body>
</html>
